# 环境配置文件

# 浏览器配置
browser:
  type: chromium  # 可选: chromium, firefox, webkit
  headless: false  # 是否使用无头模式
  slow_mo: 50      # 操作减速(毫秒)
  timeout: 30000   # 全局超时时间(毫秒)

# 测试环境URL
url:
  base_url: "https://example.com"
  login_url: "https://example.com/login"

# 截图配置
screenshot:
  on_failure: true  # 失败时自动截图
  path: "../output/screenshots"

# 日志配置
logging:
  level: "INFO"    # 日志级别: DEBUG, INFO, WARNING, ERROR
  retention: 7      # 日志保留天数

# 测试数据
test_data:
  path: "../data"  # 测试数据路径

# 元素优先级分布
element_priority:
  core: 45          # 高优先级元素占比
  important: 30     # 中优先级元素占比
  optional: 25      # 低优先级元素占比